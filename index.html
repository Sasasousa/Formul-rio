<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <main>
        
        <h1>Solicitação de Liçença Médica</h1>

        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome">

<br>

<br>

        <label for="age">Idade:</label>
<input type="number" id="age" name="age" min="1" max="100">

<br>

<br>

<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="Digite seu email">

<br>

<br>

<label for="password">Senha:</label>
<input type="password" id="password" name="password">

<br>

<br>

<label for="gender-male">
    <input type="radio" id="gender-male" name="gender" value="male">
    Masculino
  </label>
  <label for="gender-female">
    <input type="radio" id="gender-female" name="gender" value="female">
    Feminino
  </label>
  <label for="gender">
    <input type="radio" id="gender" name="gender" value="não">
    Prefiro não Identificar
  </label>

<h1>Motivo da Solicitação</h1>~

<br>

<label for="Não">
    <input type="checkbox" id="Não" name="Não">
    Não recebi a solicitação
  </label>

  <br>

  <label for="Perdi">
    <input type="checkbox" id="Perdi" name="Perdi">
    Perdi a solicitação
  </label>

  <br>

  <label for="Justificar">
    <input type="checkbox" id="Justificar" name="justificar">
    Justificar falta no trabalho/escola
  </label>

  <br>

  <label for="outros">
    <input type="checkbox" id="outros" name="outros">
    Outros
  </label>

  <br>

  <br>

  <br>


  
        <label for="terms">
            <input type="checkbox" id="terms" name="terms">
            Aceito os termos e condições
          </label>
          <button type="submit">Enviar</button>

        
        </main>
    
        

</body>
</html>
